<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">

        <div class="content-holder">


            <img src="./illustration-hero.svg">

            <div class="card-header">
                <h1>Order Summary</h1>
            </div>

           
            <p class="card-paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>


            <div class="plan">
                
                <div class="music-icon">
                    <img src="./icon-music.svg">
                </div>
                
                <div class="plan-pricing">
                    <p><span class="annual">Annual Plan</span> 
                        <p>$59.99/year</p> 
                    </div>
                    
                    <div class="change-plan">
                        <a href="#">Change</a>
                </div>

            </div>

           
                <div class="btn1">
                <a href="#">Proceed to Payment</a>
                </div>

                <div class="btn2">
                    <a href="#">Cancel Order</a>
                    </div>

        </div>
    </main>
</body>
</html>
